replicaCount: 1

clusterName:

image:
  repository: quay.io/acoustid/postgresql
  tag: v0.2.1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

rbac:
  enabled: true

persistence:
  enabled: true
  size: 1Gi
  storageClassName:
  accessMode: ReadWriteOnce

bootstrap: {}

dcs:
  postgresql:
    use_pg_rewind: true
    parameters:
      archive_mode: "on"
      archive_timeout: "300s"
      archive_command: "pg_k8s_util wal-g wal-push %p"

updateStrategy:
  type: OnDelete

users:
  superuser:
    # secretName:
    username: postgres
    password:
  replication:
    # secretName:
    username: replication
    password:

service:
  create: true
  type: ClusterIP
  port: 5432

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

slony:
  enabled: false
  clusterName: ""
  databaseName: ""

backup:
  enabled: false

  # https://github.com/wal-g/wal-g/blob/master/README.md#configuration
  # https://github.com/wal-g/wal-g/blob/master/PostgreSQL.md#configuration
  env: {}
  #   WALG_S3_PREFIX: s3://<BUCKET>/<DATABASE>
  #   WALG_DELTA_MAX_STEPS: 5
  #   WALG_DELTA_ORIGIN: LATEST
  #   WALG_DISK_RATE_LIMIT:
  #   WALG_NETWORK_RATE_LIMIT:
  #   WALG_DOWNLOAD_CONCURRENCY:
  #   WALG_UPLOAD_CONCURRENCY:
  #   WALG_UPLOAD_DISK_CONCURRENCY:
  envFrom: {}
  # configMapRef:
  #   name: backup-config
  # secretRef:
  #   name: backup-credentials

  interval: 1d

  retention: {}
  #  delete:
  #    before: 1m
  #  keep:
  #    count: 5
  #    after: 1m

metrics:
  enabled: false

  postgresExporter:
    image:
      repository: quay.io/acoustid/postgresql
      tag: master
      pullPolicy: Always

  patroniExporter:
    image:
      repository: quay.io/acoustid/patroni-exporter
      tag: master
      pullPolicy: Always

  createPodMonitor: false
  createPrometheusRule: false

nodeSelector: {}

tolerations: []

affinity: {}

pgbouncer:
  enabled: false

  replicaCount: 2

  image:
    repository: edoburu/pgbouncer
    tag: 1.11.0
    pullPolicy: IfNotPresent

  updateStrategy:
    type: RollingUpdate

  env: {}
  #  POOL_MODE: session
  #  MAX_CLIENT_CONN: 100
